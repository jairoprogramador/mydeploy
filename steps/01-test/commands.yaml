- name: "verificar maven"
  description: "verifica que maven esté instalado"
  cmd: "mvn --version"
  outputs: 
    - probe: ^Apache Maven\s+\d+\.\d+\.\d+

- name: "ejecutar pruebas unitarias"
  description: "limpia la compilación previa, recompila el código y ejecuta los test unitarios"
  cmd: "mvn clean test"
  #cmd: "echo 'holitas'"
  outputs: 
    - probe: (?m)^.*BUILD SUCCESS.*