- name: "k8s_project_instance"
  description: "nombre base de Kubernetes compuesto por el nombre, id y ambiente del proyecto"
  value: ${var.project_name12}${var.project_id}-${var.environment}

- name: "k8s_namespace"
  description: "namespace de Kubernetes compuesto por el nombre del proyecto y el equipo"
  value: ${var.k8s_project_instance}-${var.project_team}

- name: "k8s_deployment_name"
  description: "nombre del deployment de Kubernetes"
  value: ${var.k8s_project_instance}-${var.project_category}

- name: "k8s_ingress_host"
  description: "host domain for the ingress (FQDN of the AKS cluster)"
  value: "${var.azure_kubernetes_cluster_fqdn}"
